<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="link-arrow-left" href="index.html"
          ><span class="material-symbols-outlined"> arrow_left_alt </span></a
        >
      </div>
    </header>
    <main>
      <section class="section section__feedback">
        <div class="container">
          <form class="feedback-form" autocomplete="off">
            <h1 class="title">Feedback form.</h1>
            <label>
              Email
              <input type="email" name="email" autofocus />
            </label>
            <label>
              Message
              <textarea name="message" rows="8"></textarea>
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
