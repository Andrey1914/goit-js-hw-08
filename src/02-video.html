<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video playback</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/02-video.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <a class="link-arrow-left" href="index.html"
          ><span class="material-symbols-outlined"> arrow_left_alt </span></a
        >
        <iframe
          class="player"
          id="vimeo-player"
          src="https://player.vimeo.com/video/236203659"
          frameborder="0"
          allowfullscreen
          allow="autoplay; encrypted-media"
        ></iframe>
      </div>
    </section>

    <script src="https://player.vimeo.com/api/player.js" type="module"></script>
    <script src="js/02-video.js" type="module"></script>
  </body>
</html>
